  <!DOCTYPE html>
<html>
<head>
    <title>Kalkulator % ADI BTP dengan Riwayat</title>
    <style>
        /* Latar belakang gradasi */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
        }

        /* Kotak kalkulator */
        .kalkulator {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-width: 400px;
            margin: auto;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2575fc;
        }

        h2, h3 {
            text-align: center;
        }

        /* Tabel riwayat */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #6a11cb;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Responsive */
        @media(max-width: 500px){
            .kalkulator {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="kalkulator">
        <h2>Kalkulator % ADI BTP</h2>

        <label for="kadar">Kadar BTP dalam pangan (mg/kg):</label>
        <input type="number" id="kadar" placeholder="Masukkan kadar BTP">

        <label for="konsumsi">Angka konsumsi pangan (g/hari):</label>
        <input type="number" id="konsumsi" placeholder="Masukkan konsumsi pangan">

        <label for="adi">Nilai ADI BTP (mg/kg BB/hari):</label>
        <input type="number" id="adi" placeholder="Masukkan nilai ADI">

        <label for="bb">Berat badan (kg):</label>
        <input type="number" id="bb" placeholder="Masukkan berat badan">

        <button onclick="hitungADI()">Hitung % ADI</button>

        <h3 id="hasil">% ADI BTP: -</h3>

        <h3>Riwayat Perhitungan</h3>
        <table id="riwayat">
            <thead>
                <tr>
                    <th>Kadar BTP (mg/kg)</th>
                    <th>Konsumsi Pangan (g/hari)</th>
                    <th>Nilai ADI (mg/kg BB/hari)</th>
                    <th>Berat Badan (kg)</th>
                    <th>% ADI BTP</th>
                </tr>
            </thead>
            <tbody>
                <!-- Riwayat akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <script>
        function hitungADI() {
            let kadar = parseFloat(document.getElementById('kadar').value) || 0;
            let konsumsi = parseFloat(document.getElementById('konsumsi').value) || 0;
            let adi = parseFloat(document.getElementById('adi').value) || 0;
            let bb = parseFloat(document.getElementById('bb').value) || 0;

            if(kadar > 0 && konsumsi > 0 && adi > 0 && bb > 0){
                // Rumus: ((Kadar BTP x Konsumsi) / (ADI x BB)) x 100%
                let persenADI = ((kadar * konsumsi/1000) / (adi * bb)) * 100; 
                // Konsumsi diubah dari gram ke kg
                persenADI = persenADI.toFixed(2);

                document.getElementById('hasil').innerText = `% ADI BTP: ${persenADI}%`;

                // Tambahkan ke riwayat
                let tbody = document.getElementById('riwayat').querySelector('tbody');
                let row = tbody.insertRow(0); // menambahkan paling atas
                row.insertCell(0).innerText = kadar;
                row.insertCell(1).innerText = konsumsi;
                row.insertCell(2).innerText = adi;
                row.insertCell(3).innerText = bb;
                row.insertCell(4).innerText = persenADI + '%';
            } else {
                alert("Masukkan semua nilai dengan benar!");
            }
        }
    </script>
</body>
</html>
